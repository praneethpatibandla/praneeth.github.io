<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praneeth's Portfolio</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Previous Work</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section id="about">
      <h1>About Me</h1>
      <p>
        Hello! I'm Praneeth, a web development student with a passion for
        building interactive websites.
      </p>
      <img src="images/profile.jpg" alt="Praneeth's photo" width="200" />
    </section>

    <section id="work">
      <h2>Previous Work</h2>
      <p>
        Here's a summary of my professional experience and the courses I've
        taken.
      </p>
    </section>

    <section id="projects">
      <h2>Projects</h2>

      <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/project1.png"
              class="d-block w-100"
              alt="Project 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/project2.png"
              class="d-block w-100"
              alt="Project 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/project3.png"
              class="d-block w-100"
              alt="Project 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#projectCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#projectCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
